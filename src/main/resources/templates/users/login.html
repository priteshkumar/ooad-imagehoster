<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
</head>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/imagehoster.css}"/>
</head>
<header th:replace="layout :: logged-out"></header>
<body>
<div class="login-div">
<h3 class="login-header">Please Login</h3>

<!-- Get username and password to log in the application-->
<form class="login-form" th:action="@{/users/login}" th:method="POST" th:object="${User}">
    <label for="username">Username</label><br/>
    <input type="text" id="username" name="username"/><br/><br/>
    <label for="password">Password</label><br/>
    <input type="password" id="password" name="password"/><br/><br/>
    <input type="submit" value="Login"/>
</form>
</div>
</body>
</html>
