<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<!-- Adding the fragment site-head in layout.html-->
<head th:replace="layout :: site-head">
</head>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/imagehoster.css}"/>
</head>
<!-- Adding the fragment logged-out in layout.html-->
<header th:replace="layout :: logged-out"></header>

<div id="signup-div">
<h3 id="signup-header">Please Register</h3>

<!-- Get the details of the user to be registered and call the controller method mapped with request pattern '/users/registration' and accepting the request of type POST-->
<form id="signup-form" th:action="@{/users/registration}" th:method="POST" th:object="${User}">

    <label for="username">Username</label><br/>
    <input type="text" id="username" name="username" th:field="${User.username}"/><br/><br/>

    <label for="password">Password</label><br/>
    <input type="password" id="password" name="password" th:field="${User.password}"/><br/><br/>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullName" th:field="${User.profile.fullName}"/><br/><br/>

    <label for="emailaddress">Email Address</label><br/>
    <input type="text" id="emailaddress" name="emailAddress" th:field="${User.profile.emailAddress}"/><br/><br/>

    <label for="mobilenumber">Mobile Number</label><br/>
    <input type="text" id="mobilenumber" name="mobileNumber" th:field="${User.profile.mobileNumber}"/><br/><br/>

    <input type="submit" value="Register"/>


    <!--Show the password type error if the password does not contain atleast 1 alphabet, 1 number & 1 special character-->
    <div th:if="${passwordTypeError}">Password must contain atleast 1 alphabet, 1 number & 1 special character</div>
</form>
</div>
</html>
